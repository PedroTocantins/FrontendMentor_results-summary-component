<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;500&family=Lato:wght@400;700&family=Outfit:wght@400;700&family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="all-summary">
      <section class="your-result">
        <h2 class="your-result__title">Your Result</h2>
        <div class="your-result__score">
          <p>
            <span class="your-score-number">76</span>
            <span class="of-hundred">of 100</span>
          </p>
        </div>

        <div class="your-result__status">
          <h3 class="status-name">Great</h3>
          <p class="status-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <h2 class="summary-title">Summary</h2>

        <div class="summary__list-itens">
          <div class="summary__item" id="reaction">
            <span class="item-name">
              <img src="/assets/images/icon-reaction.svg" alt="reaction icon" />
              Reaction
            </span>
            <p class="item-status"><span class="your-status">80 </span> <span class="hundred">/ 100</span></p>
          </div>
          <div class="summary__item" id="memory">
            <span class="item-name">
              <img src="/assets/images/icon-memory.svg" alt="memory icon" />
              Memory
            </span>
            <p class="item-status"><span class="your-status">92 </span> <span class="hundred">/ 100</span></p>
          </div>
          <div class="summary__item" id="verbal">
            <span class="item-name">
              <img src="/assets/images/icon-verbal.svg" alt="verbal icon" />
              Verbal
            </span>
            <p class="item-status"><span class="your-status">61 </span> <span class="hundred">/ 100</span></p>
          </div>
          <div class="summary__item" id="visual">
            <span class="item-name">
              <img src="/assets/images/icon-visual.svg" alt="visual icon" />
              Visual
            </span>
            <p class="item-status"><span class="your-status">72 </span> <span class="hundred">/ 100</span></p>
          </div>
        </div>

        <button class="continue">Continue</button>
      </section>
    </main>

  </div> -->
  </body>
</html>
